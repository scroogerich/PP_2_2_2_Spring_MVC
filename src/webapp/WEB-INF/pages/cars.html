<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Все автомобили</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
    <style>
        table, th, td {
            border: 1px double darkslategray;
            /*border-radius: 10px;*/
            /*border-collapse: collapse;*/
        }
        table {
            border-spacing: 3px;
        }
        th, td {
            background-color: #96D4D4;
            padding: 5px;
        }
        th {
            text-align: center;
        }
        table td:nth-child(3) {
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Все автомобили</h2>
<!--<br/><br/>-->
<!--<br/><br/>-->
<h2>
    <div>
        <table>
            <tr>
                <th>Id</th>
                <th>Model</th>
                <th>Series</th>
            </tr>
            <tr th:each="car : ${cars}">
                <!--                <td th:utext="${/cars/{id}(id=${car.getId()})}"></td>-->
                <td th:utext="${car.getId()}"></td>
                <td th:utext="${car.getModel()}"></td>
                <td th:utext="${car.getSeries()}"></td>
            </tr>
        </table>
    </div>
</h2>
</body>
</html>
